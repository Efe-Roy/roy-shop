{% load static %}

<section class="home">

<div id="carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-controls">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active" style="background-image:url('static/img/nav/slide-1.jpg')"></li>
      <li data-target="#carousel" data-slide-to="1" style="background-image:url('static/img/nav/slide-2.jpg')"></li>
      <li data-target="#carousel" data-slide-to="2" style="background-image:url('static/img/nav/slide-3.jpg')"></li>
      
    </ol>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
     <img src="static/img/nav/left-arrow.svg" alt="Prev"> 
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <img src="static/img/nav/right-arrow.svg" alt="Next">
  </a>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image:url('static/img/nav/slide-1.jpg')">
      <div class="container">
         <h2>I'm Rose</h2>
         <p>Easy Shopping With Us</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('static/img/nav/slide-2.jpg')">
      <div class="container">
         <h2>I'm Jasmine</h2>
         <p>Easy Shopping With Us</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('static/img/nav/slide-3.jpg')">
      <div class="container">
         <h2>I'm Ruby</h2>
         <p>Easy Shopping With Us</p>
      </div>
    </div>
  </div>
</div>

</section>
